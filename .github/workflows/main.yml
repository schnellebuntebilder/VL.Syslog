name: push_nuget

# on push on master
on:
  push:
    branches:
      - master
    paths-ignore:
      - README.md

jobs:
  deploy:
    runs-on: windows-latest
    
    steps:
    - name: Git Checkout
      uses: actions/checkout@master

    - name: Download Icon
      uses: carlosperate/download-file-action@v1.0.3
      with:
        file-url: 'https://raw.githubusercontent.com/vvvv/PublicContent/master/nugeticon.png'
        location: './deployment'

    - name: Setup Nuget.exe
      uses: nuget/setup-nuget@v1

    - name: Offset run_number
      env:
        NUM: ${{ github.run_number }}
      run: 
        echo ::set-env name=GITHUB_RUN_NUMBER_WITH_OFFSET::$(($NUM-12))
    - run: echo $GITHUB_RUN_NUMBER_WITH_OFFSET
      
    - name: Nuget Pack
      run: nuget pack ./deployment/VL.Syslog.nuspec -Version ${{env.VERSION}}
      env:
        VERSION: 0.3.${{GITHUB_RUN_NUMBER_WITH_OFFSET}}
      
    - name: Nuget Push
      run: nuget push *.nupkg ${{secrets.NUGET_KEY}} -src https://api.nuget.org/v3/index.json -NoSymbols
